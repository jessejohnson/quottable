---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
- push_branch: "*"
  workflow: primary_fan_out
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    description: |
      ## How to get a signed APK

      This workflow contains the **Sign APK** step. To sign your APK all you have to do is to:

      1. Click on **Code Signing** tab
      1. Find the **ANDROID KEYSTORE FILE** section
      1. Click or drop your file on the upload file field
      1. Fill the displayed 3 input fields:
       1. **Keystore password**
       1. **Keystore alias**
       1. **Private key password**
      1. Click on **[Save metadata]** button

      That's it! From now on, **Sign APK** step will receive your uploaded files.

      ## To run this workflow

      If you want to run this workflow manually:

      1. Open the app's build list page
      2. Click on **[Start/Schedule a Build]** button
      3. Select **deploy** in **Workflow** dropdown input
      4. Click **[Start Build]** button

      Or if you need this workflow to be started by a GIT event:

      1. Click on **Triggers** tab
      2. Setup your desired event (push/tag/pull) and select **deploy** workflow
      3. Click on **[Done]** and then **[Save]** buttons

      The next change in your repository that matches any of your trigger map event will start **deploy** workflow.
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - change-android-versioncode-and-versionname@1:
        inputs:
        - build_gradle_path: "$PROJECT_LOCATION/$MODULE/build.gradle"
    - android-lint@0:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - android-unit-test@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - android-build@0:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - sign-apk@1:
        run_if: '{{getenv "BITRISEIO_ANDROID_KEYSTORE_URL" | ne ""}}'
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - script@1:
        title: Do anything with Script step
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-lint@0:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - android-unit-test@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
        - module: "$MODULE"
        - variant: "$VARIANT"
    - deploy-to-bitrise-io@1:
        inputs:
        - deploy_path: "$PROJECT_LOCATION/build/times.csv"
    - deploy-to-bitrise-io@1: {}
    - cache-push@2: {}
    before_run:
    - profile
  primary_fan_out:
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@6: { }
      - cache-pull@2: { }
      - script@1:
          title: Do anything with Script step
      - install-missing-android-tools@2:
          inputs:
            - gradlew_path: "$PROJECT_LOCATION/gradlew"
      - cache-push@2: {}
      - build-router-start@0:
          inputs:
            - workflows: |-
                lint_workflow
                unittest_workflow
            - access_token: "$BITRISE_API_ACCESS_TOKEN"
      - build-router-wait@0:
          inputs:
            - access_token: "$BITRISE_API_ACCESS_TOKEN"
      - deploy-to-bitrise-io@1:
          inputs:
            - deploy_path: "$PROJECT_LOCATION/build/times.csv"
      - deploy-to-bitrise-io@1: { }
      - cache-push@2: { }
  lint_workflow:
    steps:
      - cache-pull@2: {}
      - android-lint@0:
          inputs:
            - project_location: "$PROJECT_LOCATION"
            - module: "$MODULE"
            - variant: "$VARIANT"
      - deploy-to-bitrise-io@1: { }
  unittest_workflow:
    steps:
      - cach-pull@2: {}
      - android-unit-test@1:
          inputs:
            - project_location: "$PROJECT_LOCATION"
            - module: "$MODULE"
            - variant: "$VARIANT"
      - deploy-to-bitrise-io@1: { }
  profile:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - install-missing-android-tools@2:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - script@1:
        title: "--profile assemble"
        inputs:
        - content: |-
            #!/usr/bin/env bash
            bash ./scripts/buildreport/profile_build.sh
    - deploy-to-bitrise-io@2:
        inputs:
        - is_compress: 'true'
        - deploy_path: "$PROJECT_LOCATION/build/reports/profile/"
        title: Save --profile Report
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            bash ./scripts/buildreport/get_profile_report_url.sh
        title: Get Profile Report URL
    - script@1:
        title: Parse Profile Report
        inputs:
        - content: |-
            #!/usr/bin/env bash
            bash ./scripts/buildreport/parse_profile_report.sh
    - slack@3:
        inputs:
        - webhook_url: "$slackwebhook"
        - channel: "@jesse.johnson"
        - text: "Heya! \U0001F44B\nPlease find your build profile report below:\n$REPORT_SUMMARY"
        - emoji: ''
        - from_username: ''
        - buttons: |
            View Build|${BITRISE_BUILD_URL}
            Download Report|${ARTIFACT_URL}
        - pretext: ''
        - title_link: ''
        - fields: |-
            App|${BITRISE_APP_TITLE}
            Branch|${BITRISE_GIT_BRANCH}
            Workflow|${BITRISE_TRIGGERED_WORKFLOW_ID}
        - is_debug_mode: 'yes'
        title: Send Report to Slack
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: "."
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: ''
