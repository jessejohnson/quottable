format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: android
trigger_map:
  - push_branch: '*'
    workflow: primary
  - pull_request_source_branch: '*'
    workflow: primary
workflows:
  primary:
    steps:
      - set-java-version@1:
          inputs:
            - set_java_version: "17"
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@8.1: {}
      - cache-pull@2: {}
      - install-missing-android-tools@3.1:
          inputs:
            - gradlew_path: $PROJECT_LOCATION/gradlew
      - android-build@1.0:
          inputs:
            - variant: debug
            - build_type: aab
            - module: app
            - cache_level: all
      - android-lint@0:
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $MODULE
            - variant: $VARIANT
      - android-unit-test@1:
          inputs:
            - project_location: $PROJECT_LOCATION
            - module: $MODULE
            - variant: $VARIANT
      - script@1:
          title: Echo Relevant Paths
          inputs:
            - content: |-
                #!/usr/bin/env bash
                echo $BITRISE_DEPLOY_DIR
      - deploy-to-bitrise-io@2.2:
          inputs:
            - deploy_path: $PROJECT_LOCATION/build/times.csv
      - deploy-to-bitrise-io@2.2: {}
      - cache-push@2: {}
app:
  envs:
    - opts:
        is_expand: false
      PROJECT_LOCATION: .
    - opts:
        is_expand: false
      MODULE: app
    - opts:
        is_expand: false
      VARIANT: ""
meta:
  bitrise.io:
    machine_type_id: standard